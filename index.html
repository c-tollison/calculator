<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="top">
				<div class="screen">
					<p class="top-screen"></p>
					<p class="bottom-screen"></p>
				</div>
			</div>
			<div class="bottom">
				<div class="row-top">
					<button class="clear">CLEAR</button>
					<button class="delete">DELETE</button>
				</div>
				<div class="row">
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>x</button>
				</div>
				<div class="row">
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>รท</button>
				</div>
				<div class="row">
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>+</button>
				</div>
				<div class="row">
					<button>.</button>
					<button>0</button>
					<button>=</button>
					<button>-</button>
				</div>
			</div>
		</div>
		<script src="./scripts/script.js"></script>
	</body>
</html>
